{% extends 'baseProblem.html' %} 

{% block title %}CÃ³digos enviados{% endblock %}

{%block content %}

<div class="m-10">
    <div class="grid grid-cols-[3fr_1.5fr] gap-1 grid-components">
        {% for code in codes %}
        <div class="col-4-mid" style="z-index: 10;">
                <div class="relative flex col-1 mid rounded-t-lg items-center justify-between p-2 font-bold" id="dropdownButton" style="z-index: 100;">
                    {{code['problem']}}.py
                    <div class="relative language p-2 flex justify-between">
                        <h4 id="language">{{ code['problem'] }}</h4>
                    </div>
                </div>
        </div>
    
        <div class="col-1 right p-1 rounded-l-lg flex items-center">
            <div class="flex items-center gap-3 justify-between">
                <img class="menu ml-2" src="{{ url_for('static', filename='img/menu.png') }}" alt="menu">
                <div class="test-block font-bold">
                    <h4>Pruebas</h4>
                    <a href="{{ url_for('bp.submits', value=value) }}">
                        <img src="{{ url_for('static', filename='img/history.png') }}" alt="history" width="40px" style="margin-left: 50px;">
                    </a>
                </div>
            </div>
        </div>
    
        <div class="col-2-mid mb-5" style="z-index: 10;">
            <textarea  id="code" name="code">
                {{ code['code'] }}
            </textarea>
        </div>
    
        <div class="col-2-side col-2-side-right mb-5">
            <div id="containerTest" class="p-2">
                {% for test in code['tests'] %}
                    <p>{{ test }}</p>
                {% endfor %} 
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
